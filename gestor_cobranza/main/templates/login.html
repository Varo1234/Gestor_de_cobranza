{% extends "header.html" %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    Username: <input type="text" name="username"><br>
    Password: <input type="password" name="password"><br>
    <input type="submit" value="Login">
  </form>
  {% if messages %}
    <script>
            let messageText = "";
            {% for message in messages %}
                messageText += "{{ message }}\n";
            {% endfor %}
            alert(messageText);
    </script>
  {% endif %}

{% endblock %}
